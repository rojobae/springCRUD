<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <div>
        <label for="firstName">Enter first name:</label>
        <input th:field="*{firstName}" type="text" id="firstName"/>
        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
        <br/>
        <label for="lastName">Enter last name:</label>
        <input th:field="*{lastName}" type="text" id="lastName"/>
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
        <br/>
        <label for="age">Enter age:</label>
        <input th:field="*{age}" type="number" id="age"/>
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
        <br/>
        <label for="email">Enter email:</label>
        <input th:field="*{email}" type="email" id="email"/>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        <br/>
        <input type="submit" value="Add user"/>
    </div>
</form>
</body>
</html>
